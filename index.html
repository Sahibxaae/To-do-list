<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do list<img src="images/to-do-list.png" class="To-do-icon" type="img/icon" height="45px"></h1>
        <div class="input-field">
            <input type="text" class="Text-box" id="input-box" placeholder="Enter the text here...">
            <button type="submit" onclick="addTask()" class="addButton">Add</button>
        </div>
        <ul id="list-container">
            <!-- <li class="checked">task 1</li>
            <li>task 2</li>
            <li>task 3</li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
